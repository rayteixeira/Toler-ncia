        </select>

        Tolerância -

     <select id="toler">

        <option value="0.01"  id="f1"> Marrom </option>

        <option value="0.05"  id="f8"> Dourado </option>

    </select>

        </div>
        <button type="button" onclick="FazerCalculo()"> Calcular </button>
